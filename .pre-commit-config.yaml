default_language_version:
  python: python3.11

repos:
  - repo: https://github.com/psf/black
    rev: 22.10.0
    hooks:
      - id: black
  - repo: local
    hooks:
      - id: unit_test
        name: pytest
        entry: bash -c 'cd ./backend && poetry run python -m pytest -vv ./tests'
        language: system
        pass_filenames: false
        always_run: true
